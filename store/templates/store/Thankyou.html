{% extends 'store/base.html' %} {% load static %} {% block content %}
<div class="thankyou-container">
  <div class="content-wrapper">
    <div class="thankyou-card">
      <div class="check-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1 class="thankyou-title">Thank You for Your Purchase!</h1>
      <p class="thankyou-message">
        We appreciate your business. We will notify you when your order ships
        and provide tracking information.
      </p>
      <a href="{% url 'home' %}" class="continue-shopping">
        Continue Shopping
      </a>
    </div>
  </div>
</div>

<style>
  .thankyou-container {
    background-image: url("{% static 'store/images/bg-shoes.jpg' %}");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height: 100vh;
    position: relative;
  }

  .content-wrapper {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 3rem 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .thankyou-card {
    background: white;
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 90%;
    text-align: center;
  }

  .check-icon {
    color: #2193b0;
    font-size: 4rem;
    margin-bottom: 1rem;
  }

  .thankyou-title {
    color: #2c3e50;
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  .thankyou-message {
    color: #666;
    font-size: 1.1rem;
    margin-bottom: 2rem;
    line-height: 1.6;
  }

  .continue-shopping {
    display: inline-block;
    padding: 0.8rem 1.5rem;
    background: linear-gradient(45deg, #2193b0, #6dd5ed);
    color: white;
    text-decoration: none;
    border-radius: 25px;
    transition: all 0.3s ease;
  }

  .continue-shopping:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(33, 147, 176, 0.3);
  }
</style>
{% endblock %}
