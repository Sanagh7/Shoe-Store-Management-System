{% extends 'store/base.html' %} {% block content %}
<div
  style="
    max-width: 400px;
    margin: 80px auto;
    padding: 25px;
    background: #e6f3ff;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(33, 147, 176, 0.2);
    text-align: center;
    animation: fadeIn 0.3s ease-out;
  "
>
  <h2
    style="
      margin-bottom: 25px;
      color: #2193b0;
      font-size: 1.8rem;
      font-weight: 600;
    "
  >
    Logout Confirmation
  </h2>

  <p style="color: #34495e; margin-bottom: 25px; font-size: 1.1rem">
    Are you sure you want to logout?
  </p>

  <form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button
      type="submit"
      style="
        background: linear-gradient(45deg, #2193b0, #6dd5ed);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(33, 147, 176, 0.3);
        margin-right: 15px;
      "
      onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(33, 147, 176, 0.4)'"
      onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(33, 147, 176, 0.3)'"
    >
      Confirm Logout
    </button>
    <a
      href="{% url 'shoe_list' %}"
      style="
        display: inline-block;
        background: #f8f9fa;
        color: #2193b0;
        padding: 12px 30px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      "
      onmouseover="this.style.background='#e9ecef'"
      onmouseout="this.style.background='#f8f9fa'"
    >
      Cancel
    </a>
  </form>
</div>

<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
{% endblock %}
